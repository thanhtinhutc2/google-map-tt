<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Google Map API</title>
    <link rel="shortcut icon" href="./img/Google-Maps-2.png" type="image/x-icon" />

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />

    <!-- Font awesome CSS -->
    <!-- <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css" /> -->

    <!-- Bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css" />

    <!-- GG Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />

    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/style4.css">
</head>

<body>
    <div class="wrapper">
        <!-- Sidebar  -->
        <nav class="wrapper-content" id="sidebar">
            <div class="sidebar-header">
                <span>
                    <h3 class="address" id="address"></h3>
                    <!-- <i class="fa fa-cloud-sun icon"></i> -->
                </span>
                <!-- <strong>Thủ Đức</strong> -->
            </div>
            <div class="direct">
                <h4>Directions</h4>
                <form>
                    <div class="form-group">
                      <label for="startPoint">Start point</label>
                      <input type="text" class="form-control" id="startPoint" placeholder="Choose starting point..." value="">
                    </div>
                    <div class="form-group">
                      <label for="destination">Destination</label>
                      <input type="text" class="form-control" id="destination" placeholder="Choose destination..." value="">
                    </div>
                  </form>
                  <div class=" d-flex justify-content-end">
                    <button class="btn btn-danger" id="go" onclick="calculateAndDisplayRoute()">Go</button>
                </div>
                <div class="infoDirect">
                    <p class="information" id="time"></p>
                    <p class="information" id="length"></p>
                </div>
            </div>
        </nav>

        <!-- Page Content  -->
        <div id="content" class="content">
            <div class="content-search">
                <button class="btn btn-success" data-toggle="tooltip" title="Use current location"
                    onclick="getLocation()" id="currentLocation">
                    <i class="fa fa-map-marker-alt"></i>
                </button>
                <div class="content-search-detail">
                    <input type="text" placeholder="Your location ..." id="txtAddress" class="form-control" />
                    <button class="btn-search" id="view">
                        <i class="bi bi-search icon-search"></i>
                    </button>
                </div>
            </div>
            <div class="content-map" id="map"></div>
        </div>
    </div>
    <footer>
        <p id="copy"></p>
      </footer>
    <!-- Superagent JS -->
    <script
        src="https://polyfill.io/v3/polyfill.min.js?features=Array.from,Promise,Symbol,Object.setPrototypeOf,Object.getOwnPropertySymbols,Set"></script>
    <script src="https://cdn.jsdelivr.net/npm/superagent"></script>

    <!-- Main JS -->
    <script src="./main.js"></script>

    <!-- cdn Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <script type="text/javascript">
        $(document).ready(function () {
            $("#sidebarCollapse").on("click", function () {
                $("#sidebar").toggleClass("active");
            });
        });
    </script>

    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNI_ZWPqvdS6r6gPVO50I4TlYkfkZdXh8&callback=initMap&libraries=&v=weekly"
        async>
    </script>

    <!-- Tooltip JS -->
    <script>
        $(document).ready(function () {
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
</body>

</html>
